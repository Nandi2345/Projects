<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="signupstyle.css">

    </head>
<body>
    <div class="container">
    
    <h2>Registration Form</h2>

    <div class="form-container">
      <form action="RegisterServlet" method="post">
        <div class="input-name">
            <i class="fa fa-user lock"></i>
            <input type="text" name="fullName" placeholder="First Name" class="name">
            <!-- other inputs... -->
        </div>
        <div class="input-name">
            <i class="fa fa-envelope email"></i>
            <input type="text" name="email" placeholder="Email" class="text-name">
        </div>
        <div class="input-name">
            <i class="fa fa-user lock"></i>
            <input type="text" name="phone" placeholder="Phone Number" class="text-name">
        </div>
        <div class="input-name">
            <i class="fa fa-lock lock"></i>
            <input type="password" name="password" placeholder="Password" class="text-name">
        </div>
        <!-- Keep the rest of your form as is but make sure the submit button is within the form -->
        <div class="input-name">
            <input type="submit" class="button" value="Register">
        </div>
    </form>
      
    </div>
    </div>
</body>
</html>
